<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bear Ninja Hunter</title>
    <style>
        /* Basic CSS for styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        #buttons button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #buttons button:hover {
            background-color: #45a049;
        }
        .result-box {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        #winCounter p {
            font-size: 18px;
        }
        #playAgain button {
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #playAgain button:hover {
            background-color: #1e87db;
        }
    </style>
</head>
<body>
    <!-- Title -->
    <h2>Bear Ninja Hunter Game</h2>

    <!-- Winning Conditions -->
    <div id="rules">
        <h3>Winning Conditions</h3>
        <ul style="list-style: none; padding: 0;">
            <li>Bear beats Ninja</li>
            <li>Ninja beats Hunter</li>
            <li>Hunter beats Bear</li>
        </ul>
    </div>

    <hr>

    <!-- Buttons for Choices -->
    <div id="buttons">
        <button onclick="playGame('Bear')">Bear</button>
        <button onclick="playGame('Ninja')">Ninja</button>
        <button onclick="playGame('Hunter')">Hunter</button>
    </div>

    <hr>

    <!-- Display Results -->
    <div id="gameResult" class="result-box"></div>

    <!-- Win Counters -->
    <div id="winCounter">
        <p>Player Wins: <span id="playerWins">0</span></p>
        <p>Computer Wins: <span id="computerWins">0</span></p>
    </div>

    <!-- Play Again Button -->
    <div id="playAgain">
        <button onclick="resetGame()">Play Again</button>
    </div>

    <!-- JavaScript -->
    <script>
        // Choices Array
        const choices = ['Bear', 'Ninja', 'Hunter'];

        // Counters for Wins
        let playerWins = 0;
        let computerWins = 0;

        // Function to Play the Game
        function playGame(playerChoice) {
            // Random computer choice
            const randomIndex = Math.floor(Math.random() * choices.length);
            const computerChoice = choices[randomIndex];

            // Determine Result
            let result;
            if (playerChoice === computerChoice) {
                result = `It's a Tie! You both chose ${playerChoice}.`;
            } else if (
                (playerChoice === 'Bear' && computerChoice === 'Ninja') ||
                (playerChoice === 'Ninja' && computerChoice === 'Hunter') ||
                (playerChoice === 'Hunter' && computerChoice === 'Bear')
            ) {
                result = `You Win! ${playerChoice} beats ${computerChoice}.`;
                playerWins++;
            } else {
                result = `Computer Wins! ${computerChoice} beats ${playerChoice}.`;
                computerWins++;
            }

            // Update Results and Score
            document.getElementById('gameResult').innerText = result;
            document.getElementById('playerWins').innerText = playerWins;
            document.getElementById('computerWins').innerText = computerWins;
        }

        // Function to Reset the Game
        function resetGame() {
            document.getElementById('gameResult').innerText = '';
            playerWins = 0;
            computerWins = 0;
            document.getElementById('playerWins').innerText = playerWins;
            document.getElementById('computerWins').innerText = computerWins;
        }
    </script>
</body>
</html>
